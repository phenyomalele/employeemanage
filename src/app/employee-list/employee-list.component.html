<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table mt-4 table-secondary">
    <thead class = "thread-dark">
        <tr>
            <th> Employee ID</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Contact Number </th>
            <th> Department </th>
            <th> Actions </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.employeeId }} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.contact }} </td>
            <td> {{ employee.department }} </td>
            <td>
                <button (click) = "updateEmployee(employee.employeeId)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.employeeId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.employeeId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
